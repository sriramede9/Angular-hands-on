<p>This is server component</p>

<input [(ngModel)]="serverName" />

<p>{{ serverCreated }}</p>

<button
  class="btn btn-primary"
  [disabled]="!allowNewServers"
  (click)="onClickCreateServer()"
>
  Add Server
</button>

<p *ngIf="serverCreatedStatus; else noServer"></p>

<p [ngStyle]="{ backgroundColor: getColor() }" [ngClass]="{ online: true }">
  Here is the server with id {{ serverId }} and status
  {{ getServerStatus() }}
</p>

<ng-template #noServer>
  <p>No Server is created</p>
</ng-template>
